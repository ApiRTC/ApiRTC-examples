<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="icon" type="image/png" href="../main/images/favicon.png" />

        <link href="../main/css/main.css" rel="stylesheet" />
        <link href="css/peertopeer-call-sendfile.css" rel="stylesheet" />

        <title>ApiRTC Tutorials</title>
    </head>
    <body>
        <!-- Header -->
        <div id="background"></div>

        <div id="header">
            <a href="/"
                ><img
                    class="logo"
                    src="../main/images/ApiRTC_Logo_ondark_HD@2x.png"
                    alt="ApiRTC logo"
            /></a>
            <a href="" class="open-client" target="_blank">Open another client</a>
            <a
                href="https://github.com/apirtc/ApiRTC-examples/tree/master/peertopeer_call_sendfile"
                target="apirtc_github"
                class="github-corner"
                title="View source on Github"
                aria-label="View source on Github"
                ><svg
                    width="70"
                    height="70"
                    viewBox="0 0 250 250"
                    style="fill:#FFF; color:#000; position: absolute; top: 0; border: 0; right: 0;"
                    aria-hidden="true"
                >
                    <path
                        d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
                    ></path>
                    <path
                        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                        fill="currentColor"
                        style="transform-origin: 130px 106px;"
                        class="octo-arm"
                    ></path>
                    <path
                        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                        fill="currentColor"
                        class="octo-body"
                    ></path></svg
            ></a>
        </div>

        <div id="container">
            <h2 id="title">ApiRTC Call & Send file demo</h2>
            <p>This demo presents how to send a file between users during P2P call</p>
            <p>Copy and paste here the opponent user id to start</p>
            <hr>
            <p id="connectingLabel">Connecting...</p>
            <p id="yourIdLabel"></p>
            <form id="callForm">
                <input
                    type="text"
                    name="userId"
                    id="callUserId"
                    placeholder="Enter calling user ID"
                    autocomplete="off"
                />
                <button type="submit" id="callButton">Call</button>
            </form>
            <button type="submit" id="hangUpButton">Hangup</button>

            <div class="separator"></div>

            <div id="sendFileForm">
                <p>Choose file to send:</p>
                <form>
                    <input id="fileToSend" type="file" />
                    <button type="submit" id="sendFileButton">Send file</button>
                </form>
            </div>
            <p id="sendFileProgressLabel"></p>
            <div class="separator"></div>
            <button type="submit" id="cancelSendFileButton">
                Cancel send file
            </button>
            <a id="downloadLink"></a>

            <div class="separator"></div>

            <div id="streams">
                <div id="localStream"></div>
                <div id="remoteStream"></div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous">
        </script>
        <script
            type="text/javascript"
            src="https://cloud.apizee.com/apiRTC/apiRTC-latest.min.js"
        ></script>
        <script
            type="text/javascript"
            src="js/peertopeer-call-sendfile.js"
        ></script>
    </body>
</html>
