<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demos - Conference</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="../main/images/favicon.png" />

        <!-- Styles -->
        <link href="../main/css/main.css" rel="stylesheet">
        <link href="css/whiteboard.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <div id="background"></div>
        <div id="header">
            <a href="/"><img class="logo" src="../main/images/ApiRTC_Logo_ondark_HD@2x.png" alt="ApiRTC logo"></a>
            <a href="" class="open-client" target="_blank">Open another client</a>

        </div>

        <!-- Demo -->
        <div id="container">
            <h2 id="title">Whiteboard demo on Conference</h2>

            <form id="create">
                <input type="text" name="conference_name" id="conference-name" placeholder="Enter your Conference name" autocomplete="off">
                <button type="submit" id="create_conference">Join conference</button>
            </form>

            <div id="status"></div>

            <div id="call">
                <button type="button" id="hangup">Hangup</button>
                <div id="remote-container"></div>
                <div id="local-container"></div>
            </div>
            <div id ="offlineWhiteboard" >
                Offline whiteboard :</br>
                <button type="button" id="startOfflineWhiteboard">Start Offline Whiteboard</button>
                <button type="button" id="stopOfflineWhiteboard">Stop Whiteboard</button>
            </div>

            <div class='row'>
                <ul id='contactList' class='collection with-header'>
                </ul>
            </div>

            <div id ="onlineWhiteboard" >
                Conversation whiteboard :</br>
                <button type="button" id="startOnlineWhiteboard">start Whiteboard</button>
                <button type="button" id="stopOnlineWhiteboard">stop Whiteboard</button>
            </div>

            <div id ="whiteboardFct" class='row'>
                <div class="col">
                    Whiteboard function :
                </div>
                <button type="button" id="clearPaper">clearPaper</button>
                <button type="button" id="touchScreen">touchScreen</button>
		<button type="button" id="undo">Undo</button>
                <button type="button" id="redo">Redo</button>
 	        <div class="row border s12">
 		<div class="select col s12">
			<h4>Drawing tools</h4>
		        <div class='select col s3' >
		            <label for='drawingTool'>Shape: </label>
		            <select id='drawingTool' style="display: inline-block">
		                <option>pen</option>
		                <option>erase</option>
		                <option>arrow</option>
		                <option>ellipse</option>
		                <option>rectangle</option>
		            </select>
		        </div>
		        <div class='select col s3'>
		            <label for='brushSize'>Brush size: </label>
		            <select id='brushSize'  style="display:  inline-block">
		                <option>1</option>
		                <option>3</option>
		                <option>5</option>
		                <option>10</option>
		            </select>
		        </div>
		        <div class='select col s3' >
		        <label for='brushColor'>Brush color: </label>
		        <select id='brushColor' style="display:  inline-block">
		            <option>black</option>
		            <option>blue</option>
		            <option>red</option>
		            <option>green</option>
		            <option>rgba(255,0,0,0.5)</option>
		        </select>
		        </div>
		</div>
             </div>
             <div class="row border s12">
                <div class="select col s12">
		    <h4>Text tools</h4>
                    <div class="row">
                        <div class="col s4">
                            <label for='textInput'>Print text: </label>
                            <input id='textInput' type="text" />
                        </div>
                        <div class="col s4">
                            <label for='textInputX'>x: </label>
                            <input id='textInputX' type="number" min=0 max=800 value=0 step=50 />
                        </div>
                        <div class="col s4">
                            <label for='textInputY'>y: </label>
                            <input id='textInputY' type="number" min=0 max=800 value=0 step=50 />
                        </div>
                        <div class="col s4">
                            <button id="textInputButton" class="btn">Print!</button>
                        </div>
                    </div>
                </div>
	       </div>
            <div class="row border s12">
                <div class='select col s12' style="display: block">
                    <div class="row">
                        <div class="col s12">
                                <label for='textInputScale'>Scale: </label>
                                <input id='textInputScale' type="number" min=0 max=10 value=1 step='0.1' />
                        </div>
                    </div>
                </div>
           </div>
	   <div class="row border s12">
		<div class='select col s12' style="display: block">
	 		<div class="row">
		           <input type="text" placeholder="background uri" id="backgroundImage"/>
			   <button type="button" id="changeBackground">Change background</button>
		        </div>
                </div>
            </div>
           </div>
            <div id="whiteboardContainer" >
                <div id="cursors"></div>
                <canvas id="paper" style="background-image:url('img/1227m.gif')" width="1900" height="1000">
                    Your browser needs to support canvas for this to work!
                </canvas>
            </div>
        </div>
        <div id='invitationDialog' title='New invitation'>
            <p>You just received a conversation invitation from <span id='invitationSender'></span></p>
        </div>

        <!-- Footer -->
        <div id="footer">
            <div class="copy">
                &copy; 2013-2019 <strong>ApiRTC</strong> by <a href="//apizee.com" title="Apizee" target="_apizee"><img src="../main/images/apizee_logo.png" alt="Apizee"></a>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src='lib/jquery-ui.min.js'></script>
        <script type="text/javascript" src="https://cloud.apizee.com/apiRTC/apiRTC-latest.min.js"></script>
        <script type="text/javascript" src="js/conferencing_whiteboard.js"></script>
    </body>
</html>
