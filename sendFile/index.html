        <!-- Demo -->

        <div id="container">
            <h2 id="title">SendFile demo</h2>
<!--
            <input type="text" name="userId" id="userId" placeholder="Set your user Id" autocomplete="off">
            <button type="button" id="register">Register</button>
            <button type="button" id="unregister">Unregister</button>

            <div id="my-number"></div>
            <div id="status"></div>
            <div id='sendfile'>
                <div>
                    <h3>Select file to transfer :</h3>
                    <input id="contactFileToSend" type="file" />
                </div>
                <div style='position: relative;'>
                    <h3>Connected Users list :</h3>
                </div>

                <ul id='contactList' class='collection with-header'>
                </ul>
                <div style='position: relative;'>
                    <ul id='cancelList' class='collection with-header'>
                    </ul>
                </div>

                <div id="progressbar"></div>
            </div>

            <a id="downloadLink"></a>
            <div class='row' id='file-transfer-result-wrapper' >
                <h3>File transfer result :</h3>
                <p><span id='received-file-name'></span> : <span id='received-file-type'></span></p>
                <img id='file-transfer-result' />
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">

        </div>

        <div id='invitationDialog' title='New invitation'>
            <p>Incoming file invitation from <span id='invitationSender'></span></p>
        </div>

        <script type="text/javascript" src="../main/lib/jquery-1.12.4.min.js"></script>
